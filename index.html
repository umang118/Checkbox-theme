<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type = "text/css" href="style.css">
    </head>
<body>
<div class="alert">
    <h2>Hey! Read Me...</h2>
    <p>This is an example of what you can do with pure css to style radio buttons or checkboxes. If you are looking a
        more flexible & mordern way to style radio buttons on forms, take a look at this </p>
</div>

<div class="container">

    <h2>Your favorite thing in the world:</h2>

    <ul>
        <li>
            <input type="radio" id="f-option" name="selector">
            <label for="f-option">Click ME</label>

            <div class="check"></div>
        </li>

        <li>
            <input type="radio" id="s-option" name="selector">
            <label for="s-option">Cmoon not that guys</label>

            <div class="check">
                <div class="inside"></div>
            </div>
        </li>

        <li>
            <input type="radio" id="t-option" name="selector">
            <label for="t-option">I am here Click me</label>

            <div class="check">
                <div class="inside"></div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
